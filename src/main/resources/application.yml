server:
  port: ${server.port}
  error:
    include-stacktrace: ALWAYS

management:
  server:
    port: ${management.port}
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

spring:
  application:
    name: ${project.name}
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      properties:
        session.timeout.ms: 60000
        max.poll.interval.ms: 60000

clickhouse.db:
  type: com.zaxxer.hikari.HikariDataSource
  driver-class-name: com.clickhouse.jdbc.ClickHouseDriver
  url: jdbc:clickhouse://localhost:8123/analytic
  username: user
  password: password
  connection-timeout: 50000
  compress: false
  hikari:
    maximum-pool-size: 5
    minimum-idle: 0
    idle-timeout: 30000
    max-lifetime: 180000
    connection-timeout: 10000
    leak-detection-threshold: 5000

postgres.db:
  schema: analytics
  type: com.zaxxer.hikari.HikariDataSource
  driver-class-name: org.postgresql.Driver
  url: ${db.url}
  username: ${db.user}
  password: ${db.password}
  hikari:
    maximum-pool-size: 3
    data-source-properties.prepareThreshold: 0
    leak-detection-threshold: 5300
    max-lifetime: 300000
    idle-timeout: 30000

kafka:
  max.poll.records: 100
  error-handler:
    retry:
      attempts: 3 #remove property or set negative for infinite attempts
      min.interval: 1000
      max.interval: 600000
  topic:
    event.sink:
      initial: event_sink
    party:
      initial: mg-events-party
      max.poll.records: 50
    rate:
      initial: mg-events-rates
      groupId: analytics-rate-group
      max.poll.records: 50
  consumer:
    prefix: analytics
    concurrency: 7
    throttling-timeout-ms: 1000
  event-flow.resolver.enabled: false
  listener:
    event.sink:
      enabled: true
    party:
      enabled: true
    rate:
      enabled: true

service:
  invoicing:
    url: http://hellgate:8022/v1/processing/invoicing
    networkTimeout: 5000
  dominant:
    url: http://dominant:8022/v1/domain/repository
    networkTimeout: 5000
    scheduler:
      enabled: false
      lockFor: 30m
      pollingDelay: 3000
      querySize: 10

columbus.url: http://columbus:8022/repo
repository.insert.enabled: true

cache:
  party:
    size: 10000
  shop:
    size: 10000

caffeine.cache-expiration-seconds: 60

testcontainers:
  postgresql:
    tag: '17'
  kafka:
    bitnami:
      tag: '3.8'
    apache:
      tag: '3.8.0'
    confluent:
      tag: '7.8.0'
  clickhouse:
    tag: '23.10.3'
